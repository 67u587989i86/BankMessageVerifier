<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Message Verifier - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://wallpapercave.com/wp/wp2691486.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .emoji {
      position: absolute;
      animation: float 8s infinite linear;
      font-size: 2rem;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateX(-100vw);
      }
      100% {
        transform: translateX(100vw);
      }
    }
  </style>
</head>
<body>

  <!-- Floating emojis -->
  <div class="emoji" style="top: 15%; animation-delay: 0s;">🐆</div>
  <div class="emoji" style="top: 35%; animation-delay: 2s;">⚡</div>
  <div class="emoji" style="top: 65%; animation-delay: 1s;">🐆</div>
  <div class="emoji" style="top: 85%; animation-delay: 3s;">⚡</div>

  <!-- Registration container -->
  <div class="bg-white bg-opacity-90 p-10 rounded-2xl shadow-2xl w-full max-w-md z-10">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">📝 Register</h2>
    <form method="POST" action="/register">
      <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input name="name" required class="w-full p-2 rounded border" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full p-2 rounded border" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full p-2 rounded border" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Aadhaar Number</label>
        <input type="text" name="aadhaar" required maxlength="12" class="w-full p-2 rounded border" />
      </div>
      <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full font-semibold">
        Register
      </button>
    </form>

    <!-- Link to login -->
    <p class="mt-4 text-center text-sm text-gray-700">
      Already have an account?
      <a href="/login" class="text-blue-600 font-semibold hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
